<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl fontlight text-center mt-7 text-violet-400">Let's get some <span class="font-bold text-violet-500">Mooooney !!!</span>!!</h1>
    </header>
    <main>
        <section class="my-10">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-green-500 text-white p-8 rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposite-total">00</span>
                    </h2>
                </div>
                <div class="bg-yellow-500 text-white p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 text-white p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>
        <section>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-400 text-white p-8 rounded-xl">
                    <h2 class="text-4xl">Please Deposite</h2>
                    <div class="w-3/4 mx-auto block">
                        <input id="deposite-field" class="w-full my-5 px-3 py-2 rounded-md text-black" type="text" placeholder="$ Amount you want to deposite">
                        <button id="btn-deposite" class="bg-indigo-700 hover:bg-indigo-800 text-xl px-8 py-3 block rounded-lg">Deposite</button>
                    </div>
                </div>
                <div class="bg-violet-400 text-white p-8 rounded-xl">
                    <h2 class="text-4xl">Please Withdraw</h2>
                    <div class="w-3/4 mx-auto block">
                        <input id="withdraw-field" class="w-full my-5 px-3 py-2 rounded-md text-black" type="text" placeholder="$ Amount you want to withdraw">
                        <button id="btn-withdraw" class="bg-indigo-700 hover:bg-indigo-800 text-xl px-8 py-3 block rounded-lg">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/deposite.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
