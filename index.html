<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
        <h1 class="text-5xl fontlight text-center mt-7 text-violet-400">Welcome to Your <span class="font-bold text-violet-500">Baap-er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-emerald-100 w-3/4 mx-auto mt-10 p-8">
            <h3 class="text-3xl mb-5 font-semibold">Please Login</h3>
            <div>
                <input class="w-3/4 mb-5 px-3 block" type="email" name="" id="user-email" placeholder="Your Email">
                
                <input class="w-3/4 mb-5 px-3 block" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-700 hover:bg-amber-800	text-white px-6 py-2 text-xl rounded-lg" type="submit">Submit</button>
            </div>
        </section>


    </main>
    <script src="./js/login.js"></script>
</body>
</html>
